<!doctype HTML>
<html>
<head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"> </script>
    <script src="./bundle.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false'>
        <a-assets>
            <a-mixin id="nucleo" geometry="primitive: sphere; radius: 2.5" material="opacity: 0.5; color: gray"></a-mixin>
            <a-mixin id="electron" geometry="primitive: sphere; radius: 0.5" material="color: green"></a-mixin>
            <a-mixin id="proton" geometry="primitive: sphere; radius: 0.6" material="color: blue"></a-mixin>
            <a-mixin id="neutron" geometry="primitive: sphere; radius: 0.6" material="color: red"></a-mixin>
            <a-mixin id="orbit" attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="3000"></a-mixin>
            <a-mixin id="spin" attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="96000"></a-mixin>
            <a-mixin id="tabla" geometry="primitive: plane; width: 5; height: 5" rotation="-30 0 0"material="color: blue; opacity: 0.5"></a-mixin>
            <img id="neon" src="/img/neon.png">
            <img id="litio" src="/img/litio.png">
            <img id="silicio" src="/img/silicio.png">

        </a-assets>
        
        <!-- LITIO -->
        <a-marker type='barcode' value='3'>
            <a-entity rotation="0 0 0" position="0 0 0" scale="0.4 0.4 0.4">
                <a-entity light="type: point; intensity: 2"></a-entity>
                <a-entity light="type: ambient; color: #888"></a-entity>
                <a-image src="#litio" position="5 8 0" rotation="-30 0 0" scale="4 4 4" ></a-image>
               
                <!-- NUCLEO -->
                
                <a-entity mixin="nucleo" rotation="0 0 0">
                    <a-entity position="-0.1 0 -0.9">
                        <a-entity mixin="proton" position="-0.3 0.9 1"></a-entity>
                        <a-entity mixin="proton" position="0.3 0.1 0.8"></a-entity>
                        <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                        
                        <a-entity mixin="neutron" position="0.1 0.1 0.9"></a-entity>
                        <a-entity mixin="neutron" position="-0.4 0.5 1.5" ></a-entity>
                        <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                        <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>
                    </a-entity>
                    
                    <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 6.7; radiusOuter: 6.8" material="side: double"></a-entity>
                    <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 9.9; radiusOuter: 10" material="side: double"></a-entity>
                </a-entity>
                
                <!-- electrones 1 capa-->
                <a-entity position="0 0 0">
                    <a-animation mixin="orbit" dur="2000"></a-animation>
                    <a-entity mixin="electron" position="6.7 0 0"></a-entity>
                </a-entity>

                <a-entity position="0 0 0">
                    <a-animation mixin="orbit" dur="2000"></a-animation>
                    <a-entity mixin="electron" position="-6.7 0 0"></a-entity>
                </a-entity>

                <!-- electron 2 capa -->
                <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="9.9 0 0"></a-entity>
                </a-entity>
          
            </a-entity>
        </a-marker>

        <!-- NEON -->
        <a-marker type='barcode' value='10'>
                <a-entity rotation="0 0 0" position="0 0 0" scale="0.4 0.4 0.4">
                    <a-entity light="type: point; intensity: 2"></a-entity>
                    <a-entity light="type: ambient; color: #888"></a-entity>
                    <a-image src="#neon" position="5 6 0" rotation="-30 0 0" scale="4 4 4" ></a-image>

                    <!-- NUCLEO -->
                    
                    <a-entity mixin="nucleo" rotation="0 0 0">
                        <a-entity position="0.3 -0.5 -1.3">
                            
                            <!-- PROTONES-->
                            <a-entity mixin="proton" position="-0.3 0.9 1"></a-entity>
                            <a-entity mixin="proton" position="0.3 1.7 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 1 1"></a-entity>
                            <a-entity mixin="proton" position="0.7 0.9 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.6 1"></a-entity>
                            <a-entity mixin="proton" position="-0.8 1.8 1.5"></a-entity>
                            <a-entity mixin="proton" position="0.4 0.1 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                            <a-entity mixin="proton" position="0.3 0.1 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                            
                            <!-- NEUTRONES-->
                            <a-entity mixin="neutron" position="0.1 0.1 0.9"></a-entity>
                            <a-entity mixin="neutron" position="-0.4 0.5 1.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>
                            <a-entity mixin="neutron" position="0.1 0.1 0.9"></a-entity>
                            <a-entity mixin="neutron" position="-0.4 0.5 1.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.6 0.8 0.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.3 -0.1 -0.2"></a-entity>
                            <a-entity mixin="neutron" position="0.6 -0.1 0" ></a-entity>
                        
                        </a-entity>
                        
                        <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 3.7; radiusOuter: 3.8" material="side: double"></a-entity>
                        <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 5.9; radiusOuter: 6" material="side: double"></a-entity>
                    </a-entity>
                    
                    <!-- electrones 1 capa-->
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="3.7 0 0"></a-entity>
                    </a-entity>

                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-3.7 0 0"></a-entity>
                    </a-entity>

                    <!-- electrones 2 capa-->
                    <a-entity position="0 0 0">
                            <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                            <a-entity mixin="electron" position="5.19 0 3"></a-entity>
                    </a-entity>
                        
                    <a-entity position="0 0 0">
                         <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="3 0 5.19"></a-entity>
                    </a-entity>
                        
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-3 0 5.19"></a-entity>
                    </a-entity>
                        
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-5.19 0 3"></a-entity>
                    </a-entity>
    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-5.19 0 -3"></a-entity>
                    </a-entity>
    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-3 0 -5.19"></a-entity>
                    </a-entity>
                        
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="3 0 -5.19"></a-entity>
                    </a-entity>
    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="5.19 0 -3"></a-entity>
                    </a-entity>
                
                </a-entity>
            </a-marker>
           
            <!-- SILICIO -->
        <a-marker type='barcode' value='14'>
                <a-entity rotation="0 0 0" position="0 0 0" scale="0.4 0.4 0.4">
                    <a-entity light="type: point; intensity: 2"></a-entity>
                    <a-entity light="type: ambient; color: #888"></a-entity>
                    <a-image src="#silicio" position="5 6 0" rotation="-30 0 0" scale="4 4 4" ></a-image>

                    <!-- NUCLEO -->
                    
                    <a-entity mixin="nucleo" rotation="0 0 0">
                        <a-entity position="-0.1 0 -0.9">
                            
                            <!-- PROTONES-->
                            <a-entity mixin="proton" position="-0.3 0.9 1"></a-entity>
                            <a-entity mixin="proton" position="0.3 1.7 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 1 1"></a-entity>
                            <a-entity mixin="proton" position="0.7 0.9 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.6 1"></a-entity>
                            <a-entity mixin="proton" position="-0.8 1.8 1.5"></a-entity>
                            <a-entity mixin="proton" position="0.4 0.1 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                            <a-entity mixin="proton" position="0.3 0.1 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                            <a-entity mixin="proton" position="0.4 0.1 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                            <a-entity mixin="proton" position="0.3 0.1 0.8"></a-entity>
                            <a-entity mixin="proton" position="-0.6 0.1 1"></a-entity>
                            
                            <!-- NEUTRONES-->
                            <a-entity mixin="neutron" position="0.1 0.1 0.9"></a-entity>
                            <a-entity mixin="neutron" position="-0.4 0.5 1.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>
                            <a-entity mixin="neutron" position="0.1 0.1 0.9"></a-entity>
                            <a-entity mixin="neutron" position="-0.4 0.5 1.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>
                            <a-entity mixin="neutron" position="-0.1 0 0.3"></a-entity>
                            <a-entity mixin="neutron" position="0.2 0.8 0.5" ></a-entity>

                        </a-entity>
                        
                        <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 3; radiusOuter: 3.1" material="side: double"></a-entity>
                        <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 4.4; radiusOuter: 4.5" material="side: double"></a-entity>
                        <a-entity rotation = "90 0 0" geometry="primitive: ring; radiusInner: 7.9; radiusOuter: 8" material="side: double"></a-entity>
                    </a-entity>
                    
                    <!-- electrones 1 capa-->
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="3 0 0"></a-entity>
                    </a-entity>
                    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-3 0 0"></a-entity>
                    </a-entity>

                    <!-- electrones 2 capa-->
                        
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="3.89 0 2.25"></a-entity>
                    </a-entity>
                    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="2.25 0 3.89"></a-entity>
                    </a-entity>
                    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-2.25 0 3.89"></a-entity>
                    </a-entity>
                    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-3.89 0 2.5"></a-entity>
                    </a-entity>

                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-3.89 0 -2.25"></a-entity>
                    </a-entity>

                    <a-entity position="0 0 0">
                         <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="-2.25 0 -3.89"></a-entity>
                    </a-entity>
                    
                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="2.25 0 -3.89"></a-entity>
                    </a-entity>

                    <a-entity position="0 0 0">
                        <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                        <a-entity mixin="electron" position="3.89 0 -2.25"></a-entity>
                    </a-entity>
                    
                    <!-- electrones 3 capa-->
                    <a-entity position="0 0 0">
                            <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                            <a-entity mixin="electron" position="8 0 0"></a-entity>
                    </a-entity>
                    
                    <a-entity position="0 0 0">
                            <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                            <a-entity mixin="electron" position="0 0 8"></a-entity>
                    </a-entity>

                    <a-entity position="0 0 0">
                            <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                            <a-entity mixin="electron" position="-8 0 0"></a-entity>
                    </a-entity>

                    <a-entity position="0 0 0">
                            <a-animation mixin="orbit" from="0 -120 0" to="0 240 0" dur="2000"></a-animation>
                            <a-entity mixin="electron" position="0 0 -8"></a-entity>
                    </a-entity>
                
                </a-entity>
            </a-marker>
        
        <!-- Inicializo la camara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
